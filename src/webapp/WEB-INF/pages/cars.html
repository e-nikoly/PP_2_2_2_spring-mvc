<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">model</th>
        <th scope="col">color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId}  "></td>
        <td th:text="${car.getModel}  "></td>
        <td th:text="${car.getColor}  "></td>
    </tr>
    </tbody>
</table>

</body>
</html>
